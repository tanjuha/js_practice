<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JavaScript</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">
        <input class="input" type="text" placeholder="New table" value="New table">
        <div>
          <div class="button">
            <span class="material-icons">
              exit_to_app
            </span>
          </div>
          <div class="button">
            <span class="material-icons">
              delete
            </span>
          </div>
        </div>
      </div>
      <div class="excel__toolbar">
        <div class="button">
          <span class="material-icons">
            format_align_left
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_align_center
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_align_right
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_bold
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_italic
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_underlined
          </span>
        </div>
      </div>
      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>
      <div class="excel__table"></div>
    </div>
  </div>
</body>
</html>
